<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Topics</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="topics-test.css">

</head>

<body>
  <div class="container">

      <h1 id="title">Suggested Topics</h1>
        
      <br>

      <div id="buttons-view"></div>
  
      <br>    

        <form id="topic-form">
            <label for="topic-input">Add a Topic!</label>
            <input type="text" id="topic-input">
            <input id="add-topic" type="submit" value="Add a Topic">
        </form>

        <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
                
        </div>

    <br>
<div>
    <h3>New York Times</h3>
    <div id="nyt"></div>


    <h3>The Guardian</h3>
    <div id="guardian"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="topics-test.js"></script>
<script type="text/javascript"></script>

</body>

</html>
